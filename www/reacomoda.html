var canvas, stage, exportRoot;
function init() {
	canvas = document.getElementById("canvas");
	exportRoot = new lib._000();

	stage = new createjs.Stage(canvas);

<script>
var clim=0

$('#atras').click(function(){
		if(clim<num_climas){
			clim++
		}else{
			clim=0
		}
		$('#atras').html(clim)
		$('.bo').css('background','none')
		$('#bo' + clim).css('background-color','rgba(175,44,46,1.00)')
})
$('#adelante').click(function(){
		if(clim>0){
			clim--
		}else{
			clim = num_climas
		}
		$('#atras').html(clim)
		$('.bo').css('background','none')
		$('#bo' + clim).css('background-color','rgba(175,44,46,1.00)')
})
